<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial=scale=1.0">
    <title>Dice Roller</title>
</head>
<body>
    <header>
        <h1>Dice Roller</h1>
        <nav>
            <menu>
                <li><a href="diceroller.html">ROLL DICE</a></li>
                <li><a href="explore.html">EXPLORE</a></li>
                <li><a href="index.html">LOGOUT</a></li>
            </menu>
        </nav>
    </header>
    <main>
        <hr />
        <div class="column"><h2>Dice</h2>
            <div>
                <label for="num-dice">Number of Dice:</label>
                <input type="number" id="num-dice" min="1" max="20" step="1">
            </div>
            <div>
                <label for="dice-type">Dice Type:</label>
                <select id="dice-type">
                    <option value="d20">d20</option>
                    <option value="d12">d12</option>
                    <option value="d10">d10</option>
                    <option value="d8">d8</option>
                    <option value="d6">d6</option>
                    <option value="d4">d4</option>
                </select>
            </div>
            <div>
                <label for="modifier">Dice Modifier:</label>
                <input type="number" id="modifier" min="-100" max="100" step="1">
            </div>
            <div>
                <!-- AddDice() will use JavaScript to update showDice div and display the newly added dice. -->
                <button onclick="addDice()">Add Dice</button>
                <div id="showDice">
                    <!-- DICE WILL BE ADDED HERE VIA JAVASCRIPT -->
                    <!-- The following are temporary illustrations of what it might look like -->
                    <img src="d4-4.png" alt="d4" width="100" height="100">
                    <br />
                    <img src="d6-6.png" alt="d6" width="100" height="100">
                    <br />
                    <img src="d8-8.png" alt="d8" width="100" height="100">
                    <br />
                    <img src="d10-10.png" alt="d10" width="100" height="100">
                    <br />
                    <img src="./images/d12/d12-12.png" alt="d12" width="100" height="100">
                    <br />
                    <img src="./images/d20/d20-20.png" alt="d20" width="100" height="100">
                </div>
                <!-- show-modifier will update with addDice() function -->
                <div class="show-modifier">+5</div>
            </div>
            <div>
                <!-- Will send a call to the backend server and save the dice. -->
                <button onclick="SaveDiceSet()">Save Dice Set</button>
            </div>
        </div>
        <hr />
        <div class="column">
            <h2>Roll Dice</h2>
            <!--- rollDice() will use JavaScript to roll the dice added via AddDice(), which will then update the third column with the results of the rolls -->
            <!-- Then, the table below will update to show the statistics of the roll. -->
            <button onclick="rollDice()">Roll Dice</button>

            <table>
                <tr>
                    <td>Average</td>
                    <td id="average">0</td>
                </tr>
                <tr>
                    <td>Median</td>
                    <td id="median">0</td>
                </tr>
                <tr>
                    <td>Minimum</td>
                    <td id="min">0</td>
                </tr>
                <tr>
                    <td>Maximum</td>
                    <td id="max">0</td>
                </tr>
                <tr>
                    <td>Current Result</td>
                    <td id="currentResult">0</td>
                </tr>
                <tr>
                    <td>Chance of Current Result (%)</td>
                    <td id="chance">0%</td>
                </tr>
            </table>
        </div>
        <hr />
        <div class="column">
            <h2>Dice Results</h2>

            <img src="d4-2.png" alt="2 on a d4" width="100" height="100">
            <br />
            <img src="d6-5.png" alt="5 on a d6" width="100" height="100">
            <br />
            <img src="d8-1.png" alt="1 on a d8" width="100" height="100">
            <br />
            <img src="d10-3.png" alt="3 on a d10" width="100" height="100">
            <br />
            <img src="./images/d12/d12-09.png" alt="9 on a d12" width="100" height="100">
            <br />
            <img src="./images/d20/d20-18.png" alt="18 on a d20" width="100" height="100">

            <br />
            <div class="roll-modifier">+5</div>
            =
            <div class="total-result">43</div>
        </div>
    </main>
    <footer>
        <hr />
        <span class="text-reset">Authors:</span>
        <br />
        <a href="https://github.com/ejlayton00/startup/tree/main/diceroller-html">Github</a>
    </footer>
</body>
</html>
