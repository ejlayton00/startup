<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial=scale=1.0">
    <title>Dice Roller</title>
</head>
<body>
    <header>
        <h1>Dice Roller</h1>
        <nav>
            <menu>
                <li><a href="index.html">HOME</a></li>
                <li><a href="diceroller.html">ROLL DICE</a></li>
                <li><a href="explore.html">EXPLORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </menu>
        </nav>
    </header>
    <main>
        <hr />
        <div class="column"><h2>Dice</h2>
            <div>
                <label for="num-dice">Number of Dice:</label>
                <input type="number" id="num-dice" min="1" max="20" step="1">
            </div>
            <div>
                <label for="dice-type">Dice Type:</label>
                <select id="dice-type">
                    <option value="d20">d20</option>
                    <option value="d12">d12</option>
                    <option value="d10">d10</option>
                    <option value="d8">d8</option>
                    <option value="d6">d6</option>
                    <option value="d4">d4</option>
                </select>
            </div>
            <div>
                <label for="modifier">Enter a number:</label>
                <input type="number" id="modifier" min="-100" max="100" step="1">
            </div>
            <div>
                <button onclick="addDice()">Add Dice</button>
                <div id="showDice"><!-- DICE WILL BE ADDED HERE VIA JAVASCRIPT -->
                    <img src="d4.png" alt="d4">
                    <br />
                    <img src="d6.png" alt="d6">
                    <br />
                    <img src="d8.png" alt="d8">
                    <br />
                    <img src="d10.png" alt="d10">
                    <br />
                    <img src="d12.png" alt="d12">
                    <br />
                    <img src="d20.png" alt="d20">

                    <div class="show-modifier">+5</div>
                </div>
            </div>
        </div>
        <hr />
        <div class="column"><h2>Roll</h2></div>
        <hr />
        <div class="column"><h2>Stats</h2></div>
    </main>
    <footer>
        <hr />
        <span class="text-reset">Authors:</span>
        <br />
        <a href="https://github.com/ejlayton00/startup/tree/main/diceroller-html">Github</a>
    </footer>
</body>
</html>
