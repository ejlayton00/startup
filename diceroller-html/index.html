<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <header>
        <h1>Dice Roller</h1>
        <nav>
            <menu>
                <li><a href="index.html">HOME</a></li>
                <li><a href="diceroller.html">ROLL DICE</a></li>
                <li><a href="explore.html">EXPLORE</a></li>
            </menu>
        </nav>
    </header>

    <div class="login-signup-section">
        <div class="toggle-button">
            <button id="show-login">Login</button>
            <button id="show-signup">Sign Up</button>
        </div>
        <!-- This section will start with Login, and will use javascript to switch between Login and Sign Up -->

        <div class="login-form">
            <h2>Login</h2>
            <form>
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="login-username" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>

                <button type="submit">Login</button>
            </form>
        </div>

        <div class="signup-form">
            <h2>Sign Up</h2>
            <form>
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" name="signup-username" required>

                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="signup-email" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="signup-password" required>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <footer>
        <hr />
        <span class="text-reset">Authors:</span>
        <br />
        <a href="https://github.com/ejlayton00/startup/tree/main/diceroller-html">Github</a>
    </footer>
</body>
</html>
