<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial=scale=1.0">
    <title>Dice Roller</title>
</head>
<body>
    <div class="top-bar">
        <div class="nav-links">
            <a href="explore.html">EXPLORE</a>
        </div>
        <!-- TODO: INSERT LOGO-->
        <div class="logo">INSERT LOGO</div>
        
    </div>
    <div class="main-page">
        <div class="column"><h1>Dice</h1>
            <div>
                <label for="num-dice">Number of Dice:</label>
                <input type="number" id="num-dice" min="1" step="1">
            </div>
            <div>
                <label for="dice-type">Dice Type:</label>
                <select id="dice-type">
                    <option value="d20">d20</option>
                    <option value="d12">d12</option>
                    <option value="d10">d10</option>
                    <option value="d8">d8</option>
                    <option value="d6">d6</option>
                    <option value="d4">d4</option>
                </select>
            </div>
            <div>
                <label for="modifier">Enter a number:</label>
                <input type="number" id="modifier" min="-999999" max="999999" step="1">
            </div>
            <div>
                <button onclick="addDice()">Add Dice</button>
                <div id="showDice"><!-- DICE WILL BE SHOWN HERE --></div>
            </div>
        </div>
        <div class="column"><h1>Roll</h1></div>
        <div class="column"><h1>Stats</h1></div>
    </div>
</body>
</html>
